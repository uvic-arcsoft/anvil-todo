allow_embedding: false
db_schema:
  tasks:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: name
      type: string
    - admin_ui: {width: 200}
      name: complete
      type: bool
    server: full
    title: tasks
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: email
      type: string
    - admin_ui: {order: 2, width: 200}
      name: created_at
      type: string
    server: full
    title: users
dependencies: []
metadata: {}
name: My CRUD App
package_name: MyCRUDApp
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {auto_create_missing_columns: true}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: false, confirm_email: false, enable_automatically: true, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup_form: Form1
